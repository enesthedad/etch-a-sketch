<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="logic.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <div class="container">
       <div class="header">
        <h1>Etch-a-Sketch</h1>
        <div class="grid">
        <button class="grid-btn" id="grid16">16x16</button>
        <button class="grid-btn" id="grid32">32x32</button>
        <button class="grid-btn" id="grid48">48x48</button>
        <button class="grid-btn" id="grid64">64x64</button>
        </div>
       </div>
        <div id="sketch"></div>
       <div class="buttons">
        <button class="btn active" id="black">Black</button>
        <button class="btn" id="eraser">Eraser</button>
        <button class="btn" id="rgb">RGB</button>
        <button class="btn" id="reset">Reset</button> 
        
            
            
         
       </div>

    </div>
    <div class="footer">
        <a href="https://github.com/enesthedad" target="_blank"><img src="./img/github-mark-white.svg" alt="github-ico">Enesthedad</a>
    </div>

</html>
